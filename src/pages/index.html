<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="App created by Yandex.Practicum" />
		<title>EASYDOO</title>

	<body class="page">

		<main>
			<section class="program">

			</li>
		</template>
